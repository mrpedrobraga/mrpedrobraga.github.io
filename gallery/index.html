		<script defer>
			function set_gallery_visible(id) {
				var items = document.getElementsByClassName("gallery")
				for (let index = 0; index < items.length; index++) {
					const element = items[index];
					element.style.display = element.id == id ? "flex" : "none"
				}

				var btns = document.getElementsByClassName("gallery_btn")
				for (let index = 0; index < btns.length; index++) {
					const element = btns[index];
					
					if (element.id == id) {
						element.classList.add("selected")
					} else {
						element.classList.remove("selected")
					}
				}
			}

			set_gallery_visible("videogames")
		</script>
